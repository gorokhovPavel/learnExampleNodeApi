<html>
<head>
    register
</head>
<body>
    <h1>
        input the data:
    </h1>
    <form action="/register" method="post" name='registerForm' >
        <label>Name</label><br>
        <input type="text" name='userName' /><br><br>
        <label>Age</label>
        <input type="number" name='userAge' /><br><br>
        <input type="submit" value='Send' onclick='run(event)' />
    </form>

<script>
    
    function run(e){

        e.preventDefault();

        var registerForm = document.forms['registerForm'];
        var userName = registerForm.elements['userName'].value;
        var userAge = registerForm.elements['userAge'].value;

        fetch("/register", {

            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "post",
            body: JSON.stringify({

                userName : userName,
                userAge : userAge
            })
        })
        .then( function(res){ 
            
            console.log('success');
            console.log(res) 
        })
        .catch( function(res){ 
            
            console.log('error');
            console.log(res) 
        })
    }
</script>

</body>
</html>
